<nb-layout>
    <nb-layout-column>
        <div class="col-md-6 offset-md-3">
            <nb-card>
                <nb-card-header>Вход в систему (демозона)</nb-card-header>
                <nb-card-body>
                    <form>
                        <div class="form-group">
                            <label for="login">Логин</label>
                            <input name="login" class="form-control" placeholder="Введите логин (email)" [(ngModel)]="$username"/>
                        </div>
                        <div class="form-group">
                            <label for="password">Пароль</label>
                            <input name="password" class="form-control" type="password" placeholder=""/>
                        </div>
                        <div class="form-group">
                            <label for="enterprise" style="color:#a4abb3">Ключ доступа</label>
                            <input name="enterprise" class="form-control" disabled="true" value="1F1tAaz5x1HUXrCNLbtMDqcw6o5GNn4xqX"/>
                        </div>
                        <div class="pushout">
                            <button class="btn btn-danger" type="submit" (click)='$onClientClick()'>Клиент</button>
                            <button class="btn btn-primary" type="submit" (click)='$onLogonClick()'>Оператор</button>
                        </div>
                    </form>
                </nb-card-body>
            </nb-card>
        </div>
    </nb-layout-column>
</nb-layout>
