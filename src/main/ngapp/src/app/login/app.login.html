<nb-layout>
    <nb-layout-column>
        <div class="col-md-6 offset-md-3">
            <nb-card>
                <nb-card-header>Вход в систему</nb-card-header>
                <nb-card-body>
                    <form>
                        <div class="form-group">
                            <label for="login">Email</label>
                            <input name="login" class="form-control" placeholder="Email" [(ngModel)]="$username"/>
                        </div>
                        <div class="form-group">
                            <label for="enterprise" style="color:#a4abb3">Организация</label>
                            <input name="enterprise" class="form-control" disabled="true" value="ACME, Inc"/>
                        </div>
                        <div class="pushout">
                            <button class="btn btn-danger" type="submit" (click)='$onClientClick()'>Клиент</button>
                            <button class="btn btn-primary" type="submit" (click)='$onLogonClick()'>Оператор</button>
                        </div>
                    </form>
                </nb-card-body>
            </nb-card>
        </div>
    </nb-layout-column>
</nb-layout>
