<nb-layout>
  <nb-layout-column>
    <nb-card>
      <nb-card-body>
        <div class="flex-centered col-xl-4 col-lg-6 col-md-8 col-sm-12">
          <nb-auth-block>
            <h2 class="title">Войти как клиент</h2>

            <form [formGroup]="form" (submit)="onSubmit()" autocomplete="nope">

              <div class="form-group">
                <label for="input-key" class="sr-only">API-ключ</label>
                <input name="key" placeholder="API-ключ" id="input-key" formControlName="key" class="form-control">
              </div>

              <div class="form-group">
                <label for="input-email" class="sr-only">Email адрес</label>
                <input name="email" placeholder="Email адрес" id="input-email" formControlName="email" class="form-control">
              </div>

              <div class="form-group">
                <label for="input-name" class="sr-only">Имя</label>
                <input name="name" placeholder="Имя" id="input-name" formControlName="name" class="form-control">
              </div>

              <div class="form-group">
                <label for="input-tags" class="sr-only">Теги</label>
                <input name="name" placeholder="Теги" id="input-tags" formControlName="tags" class="form-control">
              </div>

              <button class="btn btn-block btn-hero-success">
                Войти
              </button>
            </form>

          </nb-auth-block>
        </div>
      </nb-card-body>
    </nb-card>
  </nb-layout-column>
</nb-layout>
