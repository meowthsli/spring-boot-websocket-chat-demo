<section class="mat-typography">
        <mat-card>
            <mat-card-header>
                <mat-card-title><h1>TEXT</h1></mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-list>
                    <mat-list-item>Item 1</mat-list-item>
                    <mat-list-item>Item 2</mat-list-item>
                    <mat-list-item>Item 3</mat-list-item>
                </mat-list>                  
            </mat-card-content>
            <mat-card-actions>
                    
                        <textarea [(ngModel)]="$text" style="width: 90%" matInput placeholder="Leave a comment"></textarea>
                    <button mat-raised-button color="primary" (click)='$onSendClick()'>Send</button>
            </mat-card-actions>
        </mat-card>
    </section>
