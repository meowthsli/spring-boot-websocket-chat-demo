<section class="mat-typography">
        <mat-card id="client-chat-card">
            <mat-card-header>
                <mat-card-title><h1>Чат с оператором</h1></mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-list>
                    <mat-list-item *ngFor="let ci of $history">{{ci.username}}: {{ci.text}}</mat-list-item>
                </mat-list>                  
            </mat-card-content>
            <mat-card-actions>
                    <div id="text-items">
                           
                            <mat-form-field>
                              <textarea id="text-area" matInput [(ngModel)]="$text" placeholder="Введите сообщение.."></textarea>
                            </mat-form-field>
                          
                            <button mat-raised-button color="accent" (click)='$onSendClick()'>Send</button>
                    </div>
            </mat-card-actions>
        </mat-card>
    </section>
