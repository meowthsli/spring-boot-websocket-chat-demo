<nb-layout>

  <nb-layout-header fixed>Управление компанией</nb-layout-header>

  <nb-layout-column class="col-xxxl-9 col-xxl-8 col-lg-7 col-md-6">
    <nb-card>
      <nb-card-header>
        Сотрудники
      </nb-card-header>

      <nb-card-body>
        <ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)">
        </ng2-smart-table>
      </nb-card-body>
    </nb-card>
  </nb-layout-column>

  <nb-layout-column class="col-xxxl-3 col-xxl-4 col-lg-5 col-md-6">
    <nb-card>
      <nb-card-header>
        Ключи
      </nb-card-header>

      <nb-card-body>
        <ng2-smart-table [settings]="tokenSettings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)">
        </ng2-smart-table>
      </nb-card-body>
    </nb-card>
  </nb-layout-column>

</nb-layout>
