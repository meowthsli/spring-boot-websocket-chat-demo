<ul class="people">
  <li class="person"
      [class.active]="currentChat && chat.id == currentChat.id"
      *ngFor="let chat of queue.chats"
      (click)="onSelectChat.emit(chat)">
    <img src="https://s3.postimg.org/yf86x7z1r/img2.jpg" alt="">
    <div class="name">{{ chat.author.fullname }}</div>
    <span class="time">{{ chat.lastMessage.datetime | date:'hh:mm' }}</span>
    <span class="preview">{{ chat.lastMessage.text }}</span>
    <div *ngIf="chat.newMessagesLength > 0"
         class="bage">
      {{ chat.newMessagesLength }}
    </div>
  </li>
</ul>
