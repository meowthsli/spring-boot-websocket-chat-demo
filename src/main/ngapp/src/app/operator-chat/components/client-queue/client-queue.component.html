<ul class="people">
  <li class="person"
      *ngFor="let qi of $queue"
      (click)="$clientOpen.emit(qi.clientID)">
    <img src="https://s3.postimg.org/yf86x7z1r/img2.jpg" alt="" />
    <div class="name">{{ qi.author || 'Иванов Иван' }}</div>
    <span class="time">15:44</span>
    <span class="preview">{{ qi.text || 'Лыжи есть?' }}</span>
    <div *ngIf="qi.lost &amp;&amp; qi.lost > 0"
         class="bage">
      {{ qi.lost }}
    </div>
  </li>
</ul>
