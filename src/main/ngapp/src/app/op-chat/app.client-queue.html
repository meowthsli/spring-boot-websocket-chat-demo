<nb-tabset>
    <nb-tab tabTitle="Очередь" class="queue">
        <div class="contact" *ngFor="let qi of $queue" style="cursor: pointer" (click)="$clientOpen.emit(qi.clientID)">
            <nb-user size="large" [name]="qi.author | capitalize" [title]="qi.text | elipsis:30 | capitalize"></nb-user>
        </div>
    </nb-tab>
    <nb-tab tabTitle="Поиск">
    </nb-tab>
</nb-tabset>
