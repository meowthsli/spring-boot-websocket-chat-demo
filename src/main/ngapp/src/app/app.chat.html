<section class="mat-typography">
    <mat-card id="chat-card">
        <mat-card-header>
            <mat-card-title><h1>ЧАТ</h1></mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field class="chat-card-field">
                <input matInput type="text" placeholder="Укажите логин клиента" />
                <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Очистить" (click)="username=''">
                <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>              
        </mat-card-content>
        <mat-card-actions id="chat-card-actions">
            <button mat-raised-button color="primary" id="login-button" (click)='onClick()'>Войти</button>
        </mat-card-actions>
    </mat-card>
</section>
