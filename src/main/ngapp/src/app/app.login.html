<section class="mat-typography">
    <mat-card id="login-card">
        <mat-card-header>
          <mat-card-title><h1>Тестовый доступ</h1></mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field class="login-card-field">
              <input matInput type="text" placeholder="Укажите логин клиента" [(ngModel)]="value"/>
              <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Очистить" (click)="value=''">
                <mat-icon>close</mat-icon>
              </button>
            </mat-form-field>              
        </mat-card-content>
        <mat-card-actions id="login-card-actions">
          <button mat-raised-button color="primary" id="login-button" (click)='onClick()'>Войти</button>
        </mat-card-actions>
    </mat-card>
</section>
